<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a class="btn btn-secondary mb-3" th:href="@{/concerts/}">Back to Concert List</a>
        <h1>Seat Management</h1>
        <ul class="list-group">
            <!--TODO: add <li> for listing all seats -->
            <li th:each="seat : ${seats}" class="list-group-item">
                <span th:text="${seat.number}"></span> 
                <span class="ml-3" th:text="${seat.zone}"></span>
                <span class="ml-3" th:text="${seat.booked}"></span>
            </li>
        </ul>
        <!--TODO: create form for adding a new seat -->
        <form th:action="@{/concerts/{id}/seats(id=${newseat.concert.id})}" th:object="${newseat}" method="post">
            <div class="form-group">
                <label for="number">Seat No.:</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                <label for="zone">Zone:</label>
                <select class="form-control" id="zone" th:field="*{zone}" required>
                    <option value="Front">Front</option>
                    <option value="Middle">Middle</option>
                    <option value="Rear">Rear</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Seat</button>
        </form>
    </div>
</body>
</html>
