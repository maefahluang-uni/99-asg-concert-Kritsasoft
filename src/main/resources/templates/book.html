<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="mt-5 mb-4">Choose concert to book</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Performer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concert : ${concerts}">
                <!--TODO: add columns to shows title, date and performer name -->
                <td th:text="${concert.title}"></td>
                <td th:text="${concert.date}"></td>
                <td th:text="${concert.performer.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/book/concerts/{id}(id=${concert.id})}">Book</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
